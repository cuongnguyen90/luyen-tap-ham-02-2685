<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body onload="tinhGiaiThua(Number(prompt('Nhap vao 1 so bat ki')))">
<script>
    function tinhGiaiThua(a) {
        result = 1;
        for (i = 1; i<=a;i++){
            result*=i;
        }
        alert(a+"! = "+result);
    }
</script>
</body>
</html>
